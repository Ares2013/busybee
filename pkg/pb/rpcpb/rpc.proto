syntax = "proto3";
package rpcpb;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "github.com/deepfabric/busybee/pkg/pb/metapb/meta.proto";
import "github.com/deepfabric/busybee/pkg/pb/metapb/api.proto";

option (gogoproto.marshaler_all) = true;
option (gogoproto.sizer_all) = true;
option (gogoproto.unmarshaler_all) = true;
option (gogoproto.goproto_enum_prefix_all) = false;

enum Type {
    Set           = 0;
    Get           = 1;
    Delete        = 2;
   
    BMCreate      = 100;
    BMAdd         = 101;
    BMRemove      = 102;
    BMClear       = 103;
    BMContains    = 104;
    BMDel         = 105;
    BMCount       = 106;
    BMRange       = 107;

    StartingInstance         = 200;
    StartedInstance          = 201;
    CreateInstanceStateShard = 202;
    UpdateInstanceStateShard = 203;
    RemoveInstanceStateShard = 204;
    StepInstanceStateShard   = 205;

    QueueAdd      = 300;
    QueueFetch    = 301;
}

// SetRequest set a key value pair
message SetRequest {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
    bytes           key   = 2;
    bytes           value = 3;
}

// SetResponse response
message SetResponse {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
}

// GetRequest get value by key
message GetRequest {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
    bytes           key   = 2;
}

// GetResponse response
message GetResponse {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
    bytes           value = 2;
}

// DeleteRequest remove a key value pair
message DeleteRequest {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
    bytes           key   = 2;
}

// DeleteResponse response
message DeleteResponse {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
}

// BMCreateRequest create a bitmap
message BMCreateRequest {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
    bytes           key   = 2;
    repeated uint32 value = 3;
}

// BMCreateResponse response
message BMCreateResponse {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
}

// BMAddRequest add some uint64 to a bitmap
message BMAddRequest {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
    bytes           key   = 2;
    repeated uint32 value = 3;
}

// BMCreateResponse response
message BMAddResponse {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
}

// BMRemoveRequest remove some uint64 from a bitmap
message BMRemoveRequest {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
    bytes           key   = 2;
    repeated uint32 value = 3;
}

// BMRemoveResponse response
message BMRemoveResponse {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
}

// BMClearRequest clear a bitmap
message BMClearRequest {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
    bytes           key   = 2;
}

// BMClearResponse response
message BMClearResponse {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
}

// BMContainsRequest check some uint64 is in a bitmap
message BMContainsRequest {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
    bytes           key   = 2;
    repeated uint32 value = 3;
}

// BMContainsResponse response
message BMContainsResponse {
    bytes id       = 1 [(gogoproto.customname) = "ID"];
    bool  contains = 2;
}

// BMDelRequest delete a bitmap
message BMDelRequest {
    bytes id  = 1 [(gogoproto.customname) = "ID"];
    bytes key = 2;
}

// BMDelResponse response
message BMDelResponse {
    bytes id  = 1 [(gogoproto.customname) = "ID"];
}

// BMCountRequest returns the count of a bitmap
message BMCountRequest {
    bytes id  = 1 [(gogoproto.customname) = "ID"];
    bytes key = 2;
}

// BMCountResponse response
message BMCountResponse {
    bytes  id    = 1 [(gogoproto.customname) = "ID"];
    uint64 count = 2;
}

// BMRangeRequest returns the limit uint64s that that >= start of a bitmap
message BMRangeRequest {
    bytes           id    = 1 [(gogoproto.customname) = "ID"];
    bytes           key   = 2;
    uint32          start = 3;
    uint64          limit = 4;
}

// BMRangeResponse response
message BMRangeResponse {
    bytes           id     = 1 [(gogoproto.customname) = "ID"];
    bytes           key    = 2;
    repeated uint32 values = 3;
}

// StartingInstanceRequest start a workflow
message StartingInstanceRequest {
    bytes                   id         = 1 [(gogoproto.customname) = "ID"];
    metapb.WorkflowInstance instance   = 2 [(gogoproto.nullable) = false];
}

// StartingInstanceResponse response
message StartingInstanceResponse {
    bytes id = 1 [(gogoproto.customname) = "ID"];
}


// StartedInstanceRequest remove a workflow
message StartedInstanceRequest {
    bytes  id         = 1 [(gogoproto.customname) = "ID"];
    uint64 instanceID = 2;
}

// StartedInstanceResponse response
message StartedInstanceResponse {
    bytes id = 1 [(gogoproto.customname) = "ID"];
}

// CreateInstanceStateShardRequest create a instance state
message CreateInstanceStateShardRequest {
    bytes                        id    = 1 [(gogoproto.customname) = "ID"];
    metapb.WorkflowInstanceState state = 2 [(gogoproto.nullable) = false];
}

// CreateInstanceStateShardResponse response
message CreateInstanceStateShardResponse {
    bytes id = 1 [(gogoproto.customname) = "ID"];
}

// UpdateInstanceStateShardRequest update a instance state
message UpdateInstanceStateShardRequest {
    bytes                        id    = 1 [(gogoproto.customname) = "ID"];
    metapb.WorkflowInstanceState state = 2 [(gogoproto.nullable) = false];
}

// UpdateInstanceStateShardResponse response
message UpdateInstanceStateShardResponse {
    bytes id = 1 [(gogoproto.customname) = "ID"];
}

// RemoveInstanceStateShardRequest remove a instance state
message RemoveInstanceStateShardRequest {
    bytes id          = 1 [(gogoproto.customname) = "ID"];
    uint64 instanceID = 2;
    uint32 start      = 3;
    uint32 end        = 4;
}

// RemoveInstanceStateShardResponse response
message RemoveInstanceStateShardResponse {
    bytes id = 1 [(gogoproto.customname) = "ID"];
}

// QueueAddRequest add items into a queue
message QueueAddRequest {
    bytes          id    = 1 [(gogoproto.customname) = "ID"];
    bytes          key   = 2;
    repeated bytes items = 3;
}

// QueueAddResponse response
message QueueAddResponse {
    bytes  id         = 1 [(gogoproto.customname) = "ID"];
    uint64 lastOffset = 2;
}


// QueueFetchResponse add items into a queue
message QueueFetchRequest {
    bytes  id          = 1 [(gogoproto.customname) = "ID"];
    bytes  key         = 2;
    uint64 afterOffset = 3;
    uint64 count       = 4;
}

// QueueAddResponse response
message QueueFetchResponse {
    bytes          id         = 1 [(gogoproto.customname) = "ID"];
    repeated bytes items      = 2;
    uint64         lastOffset = 3;
}

message StepInstanceStateShardRequest {
    bytes        id    = 1 [(gogoproto.customname) = "ID"];
    metapb.Event event = 2 [(gogoproto.nullable) = false];
    uint32       start = 3;
    uint32       end   = 4;
}

message StepInstanceStateShardResponse {
    bytes        id    = 1 [(gogoproto.customname) = "ID"];
}